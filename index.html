<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome checker</title>
    <script src="hello.js"></script>
</head> 
    <body>
       <h1>Palindrome Checker .</h1>
       <input placeholder="Enter your text" id="text">
       <button onclick="  checker();">check </button>
 
    </body>
<script>
        function checker(){
    const input = document.getElementById("text");
    const a = input.value;
    const a1= a.split("").reverse().join("");
    if(a1 === a ){
        alert('the given text is a palindrome')
    }
    else{
        alert('the given text is not a palindrome')
    }
}
</script>
